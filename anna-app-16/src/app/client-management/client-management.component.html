
<div class="container">
    <h2>Create a New Client</h2>
    <form (ngSubmit)="submitForm()">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName" [(ngModel)]="clientName" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>
  
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="address" rows="4" required></textarea>
  
      <button type="submit">Create Client</button>
    </form>
  </div>
