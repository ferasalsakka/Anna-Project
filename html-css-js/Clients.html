<html lang="en">
    <head>
        <link rel="stylesheet" href="Styles_Clients.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Creation</title>
<body>
    <div class="container">
        <h2>Create a New Client</h2>
        <form id="clientForm">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Create Client</button>
        </form>
    </div>
    <script>
    function submitForm() {
        var clientName = document.getElementById("clientName").value;
        var email = document.getElementById("email").value;

        var nameRegex = /^[A-Za-z\s]+$/;
        if (!nameRegex.test(clientName)) {
            alert("Please enter a valid client name (only letters and spaces allowed).");
            return;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        alert("Client created successfully!");
    }
</script>
</body>
</html>
